<div class="row">
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          <h3>Confirmed</h3>
        </div>
        <div class="value text-primary">
          {{totalConfirmed}}
        </div>
      </div>
    </div>
  
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          <h3>Recovered</h3>
        </div>
        <div class="value text-success">
          {{totalRecovered}}
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          <h3>Deaths</h3>
        </div>
        <div class="value text-danger">
          {{totalDeaths}}
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          <h3>Active</h3>
        </div>
        <div class="value text-info">
          {{totalActive}}
        </div>
      </div>
    </div>
  </div>
