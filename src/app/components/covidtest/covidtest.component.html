<div class="container mt-5" >



    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">

                    <h4 class="card-title mt-2">Request For Covid Test</h4>
                </header>
                <article class="card-body">
                    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Name </label>
                                <input type="text" formControlName="name" class="form-control" placeholder="">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Age</label>
                                <input type="text" formControlName="age" class="form-control" placeholder=" ">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="">
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" formControlName="mobile" class="form-control" placeholder="">
                           
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Male">
                                <span class="form-check-label"> Male </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Female">
                                <span class="form-check-label"> Female</span>
                            </label>
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Address</label>
                                <input type="text" formControlName="address" class="form-control">
                            </div> <!-- form-group end.// -->
                            <div class="form-group col-md-6">
                                <label>Blood Group</label>
                                <select id="inputState" class="form-control" formControlName="bloodGroup">
                                    <option> Choose...</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->
                        <div class="form-group">
                            <label>Symptom</label>
                            <input class="form-control" formControlName="symptom" type="text">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Request Appoinment </button>
                        </div> <!-- form-group// -->
                        <small class="text-muted">By clicking the 'Request Appoinment' button, you confirm that you
                            accept our <br>
                            Terms of use and Privacy Policy.</small>
                    </form>
                </article> <!-- card-body end .// -->

            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->
