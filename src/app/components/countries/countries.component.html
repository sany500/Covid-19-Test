<div class="jumbotron bg-white text-center">

  
    <h1 class="display-4">Countrywise</h1>
    <hr>
    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
        <label for="c"></label>
        <select name="" id="" class="form-control" #input (change)='updateValues(input.value)'>
          <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
        </select>
  
      </div>
  
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths' [totalActive]='totalActive'></app-dashboard-card>
  </div>
<div class="d-flex justify-content-center"><h1>Datewise Data</h1></div> <hr>

  <div class="row">

    <div class="col">

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let cs of selectedCountryData; index as i '>
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    

</div>
